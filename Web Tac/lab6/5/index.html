<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>

<body>
    <script>
        let requestURL = 'movies.json';
        let request = new XMLHttpRequest();
        request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) {
                var myJSON = JSON.parse(request.responseText);
                myFunction(myJSON);
            }
        };
        request.open("GET", requestURL, true);
        request.send();
        function myFunction(myObj) {




            for (let i = 0; i < myObj.inform.length; i++) {

                document.write( "<b> " + (i + 1 )+ ".  " + myObj.inform[i].title +  "</b>" +"  ( " + myObj.inform[i].year + " )  "
                    + '<br>' + "<b> " +"Cast : "+  "</b>"
                );

                for (let k = 0; k < myObj.inform[i].cast.length; k++) {

                    document.write(" - " + myObj.inform[i].cast[k] + '<br>' 

                    );
                }

                 document.write(  "<b> " + "Genres : " +  "</b>" +" " + myObj.inform[i].genres + '<br><br><br><br>');

            }





        }



    </script>

</body>

</html>
