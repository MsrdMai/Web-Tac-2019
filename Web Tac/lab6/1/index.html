<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
<script>
     let requestURL = 'menber.json';
        let request = new XMLHttpRequest();
        request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) {
                var myJSON = JSON.parse(request.responseText);
                myFunction(myJSON);
            }
        };
        request.open("GET", requestURL, true);
        request.send();
        function myFunction(myObj) {

            for (let i = 0; i < myObj.people.length; i++) {

                document.write(myObj.people[i].id + "  " +   "<b>"+ myObj.people[i].firstname  +  "</b>" +"  "+   "<b>"+ myObj.people[i].lastname +  "</b>"
                 + " (" + myObj.people[i].gender +") "  + " is a " +  myObj.people[i].position  + ", " + myObj.people[i].address
                 + '<br>'
                
                );
            }
        }

    
    
    </script>

    
    
</body>
</html>
